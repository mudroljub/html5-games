<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crtanje</title>
</head>
<body>

    <canvas id="platno"></canvas>

    <script>
        "use strict";

        /*
            void ctx.drawImage(image, dx, dy, dWidth, dHeight);
            void ctx.drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);
        */

        var uvodna_spica;
        var nova_visina_pozadine;
        var izvor_x_pocinje = 600;          // odakle pocinje na izvoru
        var izvor_y_pocinje = 200;
        var deo_izvora_sirina = 800;        // koliko sirine uzima od izvorne slike
        var deo_izvora_visina = 700;
        var platno_x_pocinje = 400;         // gde pocinje na platnu
        var platno_y_pocinje = 100;
        var deo_platna_sirina = 800;        // koliko koristi sirine platna, ako je razlicito od deo_izvora_sirina, skalira
        var deo_platna_visina = 700;

        var platno = document.getElementById('platno');
        platno.height = window.innerHeight;
        platno.width = window.innerWidth;

        var sadrzaj = platno.getContext('2d');
        sadrzaj.font = "30px Verdana";
        sadrzaj.fillStyle = "white";
        sadrzaj.strokeStyle = 'black';

        var pozadina = new Image();
        pozadina.onload = function() {
            nova_visina_pozadine = (window.innerWidth / pozadina.width) * pozadina.height;  // prilagodjava pozadinu
                                                                            // gde se crta i koliko
            sadrzaj.drawImage(pozadina, izvor_x_pocinje, izvor_y_pocinje, deo_izvora_sirina, deo_izvora_visina, platno_x_pocinje, platno_y_pocinje, deo_platna_sirina, deo_platna_visina);
        };
        pozadina.src = 'slike/skupstina2.png';


        
    </script>

</body>
</html>
