<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>template for simple games</title>
    <script src = "simpleGame.js"></script>

    <script>
        var scene;
        var sprite1;
        
        function init(){
            scene = new Scene();
            sprite1 = new Sprite(scene, "slike/vulin.jpg", 30, 30);
            sprite1.setSpeed(0);
            
            scene.start();
        } // end init
        
        function update(){
            scene.clear();

            //handle events here
            
            //update all the sprites
            sprite1.update();
        }
    </script>

</head>
<body onload = "init()">
    
</body>
</html>
